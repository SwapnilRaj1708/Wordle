<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Wordle Game</title>
</head>

<body>
    <div class="flex">
        <div id="box1">
            <input type="text" id="input" placeholder="Enter a word">
            <button onclick="submit()" id="submitButton">Submit</button>
        </div>
        <div id="box2">
            <div id="answerContainer">
                <div class="word" id="wordContainer1">
                    <div class="letter" id="a1"></div>
                    <div class="letter" id="a2"></div>
                    <div class="letter" id="a3"></div>
                    <div class="letter" id="a4"></div>
                    <div class="letter" id="a5"></div>
                </div>
                <div class="word" id="wordContainer2">
                    <div class="letter" id="b1"></div>
                    <div class="letter" id="b2"></div>
                    <div class="letter" id="b3"></div>
                    <div class="letter" id="b4"></div>
                    <div class="letter" id="b5"></div>
                </div>
                <div class="word" id="wordContainer3">
                    <div class="letter" id="c1"></div>
                    <div class="letter" id="c2"></div>
                    <div class="letter" id="c3"></div>
                    <div class="letter" id="c4"></div>
                    <div class="letter" id="c5"></div>
                </div>
                <div class="word" id="wordContainer4">
                    <div class="letter" id="d1"></div>
                    <div class="letter" id="d2"></div>
                    <div class="letter" id="d3"></div>
                    <div class="letter" id="d4"></div>
                    <div class="letter" id="d5"></div>
                </div>
                <div class="word" id="wordContainer5">
                    <div class="letter" id="e1"></div>
                    <div class="letter" id="e2"></div>
                    <div class="letter" id="e3"></div>
                    <div class="letter" id="e4"></div>
                    <div class="letter" id="e5"></div>
                </div>
                <div class="word" id="wordContainer6">
                    <div class="letter" id="f1"></div>
                    <div class="letter" id="f2"></div>
                    <div class="letter" id="f3"></div>
                    <div class="letter" id="f4"></div>
                    <div class="letter" id="f5"></div>
                </div>
            </div>
            <div><p id="comment">com</p></div>

            <p class="guessField" id="guess2">a2</p>
            <p class="guessField" id="guess3">a3</p>
            <p class="guessField" id="guess4">a4</p>
            <p class="guessField" id="guess5">a5</p>
            <p class="guessField" id="guess6">a6</p> -->
        </div>
    </div>


    <link rel="JavaScript" href="script.js">
</body>

</html>
