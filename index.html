<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Wordle Game</title>
</head>

<body>
    <div class="flex">
        <div id="box1">
            <input type="text" id="input" placeholder="Enter a word">
            <button onclick="submit()" id="submitButton">Submit</button>
        </div>
        <div id="box2">
            <p class="guessField" id="guess1">a1</p>
            <p class="guessField" id="guess2">a2</p>
            <p class="guessField" id="guess3">a3</p>
            <p class="guessField" id="guess4">a4</p>
            <p class="guessField" id="guess5">a5</p>
            <p class="guessField" id="guess6">a6</p>
            <p id="comment">com</p>
        </div>
    </div>


    <link rel="JavaScript" href="script.js">
</body>

</html>
